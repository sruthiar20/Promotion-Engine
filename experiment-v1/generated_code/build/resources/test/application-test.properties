# Test Database Configuration
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# Primary Database Configuration (for tests)
spring.r2dbc.primary.host=localhost
spring.r2dbc.primary.port=5432
spring.r2dbc.primary.database=testdb
spring.r2dbc.primary.username=sa
spring.r2dbc.primary.password=

# Fallback Database Configuration (for tests)  
spring.r2dbc.fallback.host=localhost
spring.r2dbc.fallback.port=5432
spring.r2dbc.fallback.database=testdb
spring.r2dbc.fallback.username=sa
spring.r2dbc.fallback.password=

# Flyway Test Configuration
spring.flyway.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.flyway.user=sa
spring.flyway.password=

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.com.promotion.engine=DEBUG

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false 